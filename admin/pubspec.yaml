name: artio_admin
description: Admin dashboard for Artio AI Art Generator
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.7 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Backend
  supabase_flutter: ^2.11.0
  flutter_dotenv: ^5.2.1

  # Routing
  go_router: ^14.8.1

  # UI/Utils
  cached_network_image: ^3.4.1
  intl: ^0.20.1
  gap: ^3.0.1

  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  freezed: ^2.5.8
  json_serializable: ^6.9.2

flutter:
  uses-material-design: true
