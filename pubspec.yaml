name: artio
description: "AI Art Generation App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Data Classes
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Backend
  supabase_flutter: ^2.11.0

  # Routing
  go_router: ^14.8.1

  # Theme
  flex_color_scheme: ^8.2.0

  # Payments
  purchases_flutter: ^9.0.0

  # Ads (mobile only)
  google_mobile_ads: ^6.0.0

  # Utils
  intl: ^0.20.1
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  shared_preferences: ^2.3.4
  connectivity_plus: ^6.1.1
  flutter_dotenv: ^5.2.1
  logger: ^2.5.0
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  freezed: ^2.5.8
  json_serializable: ^6.9.2
  go_router_builder: ^2.9.0
  mockito: ^5.4.4
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - .env
